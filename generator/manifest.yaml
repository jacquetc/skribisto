---
entities:
  list:
    - name: Entity
      parent: QObject
      generate: true
      fields:
        - type: int
          name: id
        - type: QUuid
          name: uuid
        - type: QDateTime
          name: creationDate
        - type: QDateTime
          name: updateDate
    - name: Chapter
      parent: Entity
      generate: true
      fields:
        - type: QString
          name: title
    - name: Book
      parent: Entity
      generate: true
      fields:
        - type: QString
          name: title
        - type: QList<Chapter>
          name: chapters
    - name: Atelier
      parent: Entity
      generate: true
      fields:
        - type: QString
          name: name
        - type: QList<Book>
          name: books
    - name: Author
      parent: Entity
      generate: true
      fields:
        - type: QString
          name: name
  export: SKR_DOMAIN_EXPORT
  export_header_file: domain_global.h
  forder_path: ../sources/core/domain/
  list_file: ../sources/core/domain/entities.txt

repositories:
  list:
    - entity_name: Chapter
      generate: true
    - entity_name: Book
      generate: true

  interface_path: ../sources/core/contracts_test/persistence/
  interface_list_file: ../sources/core/contracts_test/repositories.txt
  export: SKR_PERSISTENCE_EXPORT
  export_header_file: persistence_global.h
  forder_path: ../sources/core/persistence_test/repositories/
  list_file: ../sources/core/persistence_test/repositories.txt


contracts:
  folder_path: ../sources/core/contracts_test
  export: SKR_CONTRACTS_EXPORT
  export_header_file: contracts_global.h