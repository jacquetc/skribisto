---
entities:
  list:
    - name: Entity
      parent: EntityBase
      generate: true
      fields:
        - type: QUuid
          name: uuid
        - type: QDateTime
          name: creationDate
        - type: QDateTime
          name: updateDate
    - name: Chapter
      parent: Entity
      generate: true
      fields:
        - type: QString
          name: title
    - name: Book
      parent: Entity
      generate: true
      fields:
        - type: QString
          name: title
        - type: QList<Chapter>
          name: chapters
    - name: Atelier
      parent: Entity
      generate: true
      fields:
        - type: QString
          name: name
        - type: QList<Book>
          name: books
    - name: Author
      parent: Entity
      generate: true
      fields:
        - type: QString
          name: name
    - name: DummyEntity
      parent: EntityBase
      generate: false
      fields:
        - type: QUuid
          name: uuid
        - type: QDateTime
          name: creationDate
    - name: DummyBasicEntity
      parent: DummyEntity
      generate: false
      fields:
        - type: QString
          name: name
        - type: QString
          name: author
    - name: DummyOtherEntity
      parent: DummyEntity
      generate: false
      fields:
        - type: QString
          name: name
    - name: DummyEntityWithForeign
      parent: DummyEntity
      generate: false
      fields:
        - type: QString
          name: name
        - type: QList<DummyOtherEntity>
          name: lists
        - type: DummyOtherEntity
          name: unique
  export: SKR_DOMAIN_EXPORT
  export_header_file: domain_global.h
  forder_path: ../sources/core/domain/
  list_file: ../sources/core/domain/entities.txt
  register_entity_base: true

repositories:
  list:
    - entity_name: Chapter
      generate: true
      lazy_loaders: true
    - entity_name: Book
      generate: true
      lazy_loaders: true
    - entity_name: Atelier
      generate: true
      lazy_loaders: true
    - entity_name: Author
      generate: true
      lazy_loaders: true

  interface_path: ../sources/core/contracts/persistence/
  interface_list_file: ../sources/core/contracts/repositories.txt
  export: SKR_PERSISTENCE_EXPORT
  export_header_file: persistence_global.h
  forder_path: ../sources/core/persistence/repositories/
  list_file: ../sources/core/persistence/repositories.txt


contracts:
  inverted_app_domain: eu.skribisto
  folder_path: ../sources/core/contracts
  export: SKR_CONTRACTS_EXPORT
  export_header_file: contracts_global.h